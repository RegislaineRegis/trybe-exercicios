<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Curriculo</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="form-header">
        <h1> Formulário de currículo</h1>
    </header>
    <form action="" method="get">
      <div>
        <fieldset>
          <div>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" maxlength="40" placeholder="Digite seu nome" required>
          </div>
          <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" maxlength="50" placeholder="Digite seu e-mail" required>
          </div>
            <div>
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" maxlength="12" placeholder="Digite seu cpf" required>
            </div>
            <div>
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" maxlength="200" placeholder="Digite seu endereço" required>
            </div>
            <div>
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" maxlength="28" placeholder="Digite sua Cidade" required>
            </div>
            <div>
              <label for="up">Estado:</label>
              <select name="estado" id="up"> 
            </div>   
   
            </select>
              <label for="casa"><input type="radio" id="casa" name="logradouro" required> Casa</label>
              <label for="apartamento"><input type="radio" id="apartamento" name="logradouro" required> Apartamento</label>         
             
        </fieldset>
      </div>
        <fieldset>
            <legend>Resumo do Currículo</legend>
            <textarea name="" id="" cols="100" rows="10" maxlength="1000" required></textarea>
            <br>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" maxlength="500" placeholder="Digite seu cargo" required> 
            
            <label for="data-inicio">Data de inicio</label>
            <input type="date" name="" id="data_inicio" required>           
            <br>           
        </fieldset>
            
            <button type="submit" id="button-submit">Enviar</button>
            <button id="limpar">Limpar</button>



    </form>
</body>
</html>
