<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="form-header">
        <h1> Formulário de currículo</h1>
    </header>
    <form action="" method="get">
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" max="40" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" max="50" placeholder="Digite seu e-mail required>

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" max="11" placeholder="Digite seu cpf" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" max="28" placeholder="Digite sua Cidade" required>

            <select name="estado" id="up">
               
            </select>
            <label for="casa"><input type="radio" id="casa" name="logradouro"> Casa</label>
            <label for="apartamento"><input type="radio" id="apartamento" name="logradouro"> Apartamento</label>         
             
        </fieldset>
        


    </form>
</body>
</html>
