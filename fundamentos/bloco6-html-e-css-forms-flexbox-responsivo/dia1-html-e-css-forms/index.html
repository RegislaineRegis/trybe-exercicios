<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="get" enctype="multipart/form-data">
    <label for="email1"> E-mail:</label>
    <input type="email" required name="email" id="email1" placeholder="Digite seu e-mail" autocomplete="off" autofocus>
    <br>
    <br>
    <label for="senha1"> Senha:</label>
    <input type="password" name="senha" id="senha1" required placeholder="Digite sua Senha">
    <br>
    <br>
     <input type="checkbox" value=""> Lembra-me </input>
    <br>
    <br>
    <button type="submit">Entrar</button>
</form>
</body>
</html>
