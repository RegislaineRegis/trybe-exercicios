<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="form-header">
        <h1> Formulário de currículo</h1>
    </header>
    <form action="" method="get">
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" max="40" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" max="50" placeholder="Digite seu e-mail required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" max="12" placeholder="Digite seu cpf" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" max="200" placeholder="Digite seu endereço" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" max="28" placeholder="Digite sua Cidade" required>
            
            <label for="up">Estado:</label>
            <select name="estado" id="up"> 
               
            </select>
            <label for="casa"><input type="radio" id="casa" name="logradouro" required> Casa</label>
            <label for="apartamento"><input type="radio" id="apartamento" name="logradouro" required> Apartamento</label>         
             
        </fieldset>
        <fieldset>
            <legend>Resumo do Currículo</legend>
            <textarea name="" id="" cols="100" rows="10" maxlength="1000" required></textarea>
            <br>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" max="500" placeholder="Digite seu cargo" required> 
            
            <label for="data-inicio">Data de inicio</label>
            <input type="date" name="" id="data_inicio" required>           
            <br>
            <button type="submit" id="button-submit">Enviar</button>
        </fieldset>
       <button id="interrompe-preventDefault">Interromper</button>
       <button id="limpar">Limpar</button>



    </form>
</body>
</html>
