<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        
       function alteraParagrafo(){
       let paragrafo = document.getElementsByTagName('p')[1];
       paragrafo.innerHTML = "Daqui dois anos me vejo trabalhando na aérea de tecnologia, realizada por ter alcançado meu sonho e ter aprendido muitas coisas, olhando para atras e vendo a minha evolução.";    
       };
       alteraParagrafo();

       function alteraCorBackgound(){
        let cor = document.getElementsByClassName('main-content')[0];
        cor.style.background = 'rgb(76,164,109)';
       };
       alteraCorBackgound();

       function alteraCorVermelho(){
         let cor = document.getElementsByClassName('center-content')[0];
         cor.style.background = 'white';
       };
       alteraCorVermelho();

       function corrigirTag(){
        let corrigir = document.getElementsByTagName('h1')[0];
        corrigir.innerHTML = "Exercício 5.1 - JavaScript";
       };
       corrigirTag();

       function alterarMaisculo(){
       let maisculo = document.getElementsByTagName('p')[0];
       maisculo.innerHTML = maisculo.innerHTML.toUpperCase();
       };
       alterarMaisculo();

      function imprimeTag(){
       let imprime = document.getElementsByTagName('p');
       for (let index = 0; index < imprime.length; index += 1){
         console.log (imprime[index].innerHTML);
       }
      };  
      imprimeTag();     

    </script>
  </body>
</html>
