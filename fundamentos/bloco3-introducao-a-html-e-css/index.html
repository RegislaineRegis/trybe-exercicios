<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1{
          color: orange;
          font-size: 65px;
          font-family: sans-serif;
      }
      p{
          font-weight: 600;
          font-size: 3em;
      }
      body{
          font-size: 16px;
      }
      .style-color{
        background-color: paleturquoise;
      }
      #color-yellow{
        background-color: yellow;
      }
      #color-red{
        background-color:red;
      }
      #color-brown{
        background-color:brown;
      }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="style-color">Qual é a sua cor favorita?</p>
    <ul class="style-color">
      <li id="color-yellow">Amarelo</li>
      <li id="color-red">Vermelho</li>
      <li id="color-brown">Marrom</li>
    </ul>
  </body>
</html>
