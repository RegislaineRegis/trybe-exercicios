<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case 'ALTERA_PRIMEIRO_NOME_SOBRENOME':
            return {
              ...state,
              name: action.name,
              sobrenome: action.sobrenome,
            };
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case 'ALTERA_SEGUNDO_NOME_SOBRENOME':
            return {
              ...state,
              name: action.name,
              sobrenome: action.sobrenome,
            };
          default:
            return state;
        }
      };

      const reduceCombinado = Redux.combineReducers({
        meuPrimeiroReducer,
        meuSegundoReducer,
      });

      const store = Redux.createStore(reduceCombinado);

      window.onload = () => {
        setTimeout(() => {
          store.dispatch({
            type: 'ALTERA_PRIMEIRO_NOME_SOBRENOME',
            name: 'Regislaine',
            sobrenome: 'Fidelis Regis',
          });
          store.dispatch({
            type: 'ALTERA_SEGUNDO_NOME_SOBRENOME',
            name: 'Vagner',
            sobrenome: 'de Oliveira'
          });
        }, 2000);
      };

      store.subscribe( () => {
        const { meuPrimeiroReducer, meuSegundoReducer } = store.getState();

        const name_1 = document.getElementById('nome-1');
        const sobrenome_1 = document.getElementById('sobrenome-1');

        name_1.innerHTML = meuPrimeiroReducer.name;
        sobrenome_1.innerHTML = meuPrimeiroReducer.sobrenome;

        const name_2= document.getElementById('nome-2');
        const sobrenome_2 = document.getElementById('sobrenome-2');

        name_2.innerHTML = meuSegundoReducer.name;
        sobrenome_2.innerHTML = meuSegundoReducer.sobrenome;
      });
    </script>
  </body>
</html>
